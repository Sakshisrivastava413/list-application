<ion-header>

    <ion-navbar color="primary">
      <ion-title>Notification Settings</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
  <p>Notify me of important events via:</p>
  
  <ion-list>
    <ion-item>
        <ion-label>Email</ion-label>
        <ion-checkbox color="primary" checked="true"></ion-checkbox>
    </ion-item>
  
    <ion-item>
        <ion-label>Push</ion-label>
        <ion-checkbox color="primary" checked="true"></ion-checkbox>
    </ion-item>
  
    <p>More options</p>
    <ion-item>
        <ion-label>Vibrate</ion-label>
        <ion-checkbox color="primary" checked="true"></ion-checkbox>
    </ion-item>
  </ion-list>
  
  </ion-content>
